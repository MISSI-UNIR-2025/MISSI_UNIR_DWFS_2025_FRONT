<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bookGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Book cover -->
  <rect x="10" y="8" width="40" height="48" rx="6" fill="url(#bookGradient)"/>

  <!-- Pages -->
  <rect x="14" y="12" width="32" height="40" rx="4" fill="#ffffff" opacity="0.95"/>

  <!-- Spine line -->
  <rect x="18" y="12" width="2" height="40" fill="#e0e7ff"/>

  <!-- Page lines -->
  <line x1="22" y1="20" x2="42" y2="20" stroke="#c7d2fe" stroke-width="2"/>
  <line x1="22" y1="28" x2="42" y2="28" stroke="#c7d2fe" stroke-width="2"/>
  <line x1="22" y1="36" x2="38" y2="36" stroke="#c7d2fe" stroke-width="2"/>
</svg>
